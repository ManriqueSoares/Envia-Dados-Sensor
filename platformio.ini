[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 9600
upload_port = COM5
lib_deps = 
	arduino-libraries/NTPClient@^3.2.1
	adafruit/Adafruit AS7341@^1.4.1
	bblanchon/ArduinoJson@^7.3.1
	dfrobot/DFRobot_AS7341@^1.0.0
